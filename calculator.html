<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBnPressed(7)">7</td>
                <td class="digitButton" onclick="digitBnPressed(8)">8</td>
                <td class="digitButton" onclick="digitBnPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorBtnPressed('x')">x</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBnPressed(4)">4</td>
                <td class="digitButton" onclick="digitBnPressed(5)">5</td>
                <td class="digitButton" onclick="digitBnPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitButton" onclick="digitBnPressed(1)">1</td>
                <td class="digitButton" onclick="digitBnPressed(2)">2</td>
                <td class="digitButton" onclick="digitBnPressed(3)">3</td>
                <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td class="digitButton" colspan="2">0</td>
                <td class= "ACButton" onclick="btnACPressed()">AC</td>
                <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
            </tr>
            <tr>
                <td class="operatorButton" colspan="4" onclick="equalsBtnPressed()">=</td>
            </tr>
        </table>

        <script>
            var newLine = true; //Determines if the next thing the user press should be on a new line
            var value1;
            var currentOperator;

            //Event handler for digit buttons
            function digitBnPressed(button){
                if(newLine){
                    document.getElementById("inputBox").value = button
                    newLine = false;
                } else{
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                }
            }

            //Event handler for ACbutton
            function btnACPressed(){
                document.getElementById("inputBox").value = 0;
                newLine = true;
            }

            function operatorBtnPressed(operator){
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                newLine = true;
            }
            function equalsBtnPressed() {
                var value2 = parseInt(document.getElementById("inputBox").value);
                var finalTotal;

                switch(currentOperator){
                    case "+":
                        finalTotal = value1 + value2;
                        break;
                    case "-":
                        finalTotal = value1 - value2;
                        break;
                    case "x":
                        finalTotal = value1 * value2;
                        break;
                    case "/":
                        if(value2==0){
                            finalTotal = 0
                            break
                        } else{
                            finalTotal = value1 / value2
                }
            }
                document.getElementById("inputBox").value = finalTotal;
                value1 = 0;
                newLine = true;
            }

        </script>
    </body>

</html>
